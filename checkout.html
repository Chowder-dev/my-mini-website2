<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout — MiniShop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="navbar container">
      <div class="logo">MiniShop</div>
      <button class="menu-btn">☰</button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart <span class="cart-count" style="font-weight:600; margin-left:6px">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <div class="field">
        <label for="name">Full Name</label>
        <input id="name" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="field">
        <label for="address">Address</label>
        <input id="address" required>
      </div>
      <div class="field">
        <label for="payment">Payment Method</label>
        <select id="payment">
          <option>Cash on Delivery</option>
          <option>Gcash</option>
          <option>Credit/Debit Card</option>
        </select>
      </div>
      <button class="btn" type="submit">Place Order</button>
    </form>

    <div id="checkout-result" style="margin-top:18px"></div>
  </main>

  <footer class="footer">
    <div class="container">MiniShop — Demo project</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
